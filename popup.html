<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My ChatGPT Messages</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");

      body {
        font-family: "Roboto", sans-serif;
        background: #0d0d0d;
        color: #e5e5e5;
        margin: 0;
        padding: 12px;
        width: 360px;
        box-sizing: border-box;
      }

      .container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 14px;
        padding: 14px 16px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      h1 {
        font-size: 16px;
        font-weight: 600;
        margin: 0 0 12px;
        text-align: left;
        color: #f1f1f1;
      }

      #search {
        width: 93%;
        padding: 8px 10px;
        font-size: 13px;
        border-radius: 8px;
        border: 1px solid #333;
        background: #1a1a1a;
        color: #fff;
        outline: none;
        margin-bottom: 10px;
        transition: border 0.2s ease;
      }

      #search:focus {
        border-color: #5656f3;
      }

      #status {
        font-size: 12px;
        margin-bottom: 8px;
        color: #9b9b9b;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 420px;
        overflow-y: auto;
      }

      li {
        margin-bottom: 8px;
      }

      .msg-item {
        border-radius: 8px;
        padding: 10px 12px;
        cursor: pointer;
        background: #161616;
        border: 1px solid #2a2a2a;
        font-size: 12px;
        line-height: 1.4;
        transition: all 0.2s ease;
      }

      .msg-item:hover {
        background: #222;
        border-color: #5656f3;
        transform: translateY(-1px);
      }

      .msg-index {
        font-weight: 700;
        margin-right: 6px;
        color: #a3a3fd;
      }

      .msg-preview {
        color: #dedede;
      }

      /* Scrollbar clean-up */
      ul::-webkit-scrollbar {
        width: 6px;
      }
      ul::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ul::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>My ChatGPT Messages</h1>
      <input id="search" type="text" placeholder="Search in your messages..." />
      <div id="status">Loadingâ€¦</div>
      <ul id="messages"></ul>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
